<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'"
        />
        <title>WebAssembly Demo</title>
    </head>
    <body>
        <canvas
            id="wa_canvas"
            tabindex="1"
            style="display: inline; margin: 0 auto 10px"
            oncontextmenu="event.preventDefault()"
            onauxclick="event.preventDefault()"
            width="0"
            height="0"
        ></canvas>
        <div id="wa_log"></div>
        <script type="text/javascript">
            var WA = {
                canvas: document.getElementById("wa_canvas"),
                print: function (text, ...params) {
                    console.log(text, ...params);
                },
                error: function (code, text, ...params) {
                    console.error("CODE:%d " + text, code, ...params);
                },
            };
        </script>
        <script type="module" src="wasm.js"></script>
    </body>
</html>
