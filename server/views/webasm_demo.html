<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>WebAssembly Demo</title>
    </head>
    <body>
        <div id="wa_log"></div>
        <script type="text/javascript">
            var WA = {
                filename: "webasm_demo.wasm",
                print: function (text) {
                    console.log(text);
                    document.getElementById("wa_log").innerHTML += text.replace(
                        /\n/g,
                        "<br>"
                    );
                },
                error: function (code, msg) {
                    console.log(msg);
                },
            };
        </script>
        <script type="module" src="wasm.js"></script>
    </body>
</html>
